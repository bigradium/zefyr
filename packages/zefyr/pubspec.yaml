name: zefyr
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 1.0.0-dev.2.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.2
  quill_delta:
    git:
      url: https://github.com/miDeb/quill-delta-dart.git
      ref: nnbd
  notus:
    git:
      url: https://github.com/amantoux/zefyr.git
      path: packages/notus
      ref: notus-null-safety
  characters: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
